    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />

    <title>Bbox Extractor</title>

<body>
    <div class="container">
        <header class="header">
            <h1>Interactive Bounding Box Extractor</h1>
            <nav class="nav">
                <a href="#">Home</a>
                <!-- <a href="#">Features</a> -->
                <a href="#">Docs</a>
                <!-- <a href="#">Support</a> -->
            </nav>
        </header>

        <main class="content">
            <div class="map-container">
                <div id="map">
                    <div id="leafletCoordinates">Lat: 47.70, Lon: 9.15</div>
                </div>
            </div>
            <div class="controls">

                <h2>Options:</h2>
                <h3>Decimal Places:
                    <input type="number" id="coordinateDecimalPlaces" name="coordinateDecimalPlaces" value=1 min=0
                        max="13">
                </h3>
                <br>
                <p><strong>Coordinates (WGS84)</strong> (CDS) </p>
                <p id="coordinateText">[lat_max, lon_min, lat_min, lon_max]</p>
                <button class="btn" id="copyButton">Copy Coordinates</button>

                <br>
                <p><strong>Coordinates (WGS84)</strong> (Standard) </p>
                <p id="coordinateTextStandard">[lon_min, lat_min, lon_max, lat_max]</p>
                <button class="btn" id="copyButtonStandard">Copy Coordinates</button>

                <br>
                <button class="btn" id="downloadGeojson">Download GeoJSON</button>
